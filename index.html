<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do</title>
</head>
<body>
    <div class='todo'>
        <div id='forms'>
            <h1>To Do List</h1>
            </br>
            <input type='text' id='todo-input' maxlength="30"/>
            <button onclick="createTodo()">Add</button>
            </br></br>
            <div id="todo-list"></div>
        </div>
        <div class='popup'>
            <span>Are you sure you want to delete this item ?</span></br></br>
            <button class='confirm' onclick='deleteNode()'>Yes</button>
            <button class='confirm' onclick='notDelete()'>No</button>
        </div>
        <script src='index.js'></script>
    </div>
</body>
</html>
